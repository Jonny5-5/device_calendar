# This is a basic workflow to help you get started with Actions

name: prerelease

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [release, hotfix]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  prerelease:
    name: Development Release
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    permissions:
      id-token: write
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
      - run: dart --version
      - run: flutter --version
      - name: Edit pubspec.ymal for dev release
        run: |
          sed  -i "s/version.*/&-$GITHUB_RUN_ID/" pubspec.yaml
      - name: Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2.0.0
      - name: Edit changelog.md for dev release
        run: |
          sed -i "0,/\#\# \[.*/s//## [${{steps.changelog_reader.outputs.version}}-$GITHUB_RUN_ID]/" CHANGELOG.md
          cat CHANGELOG.md
      # copied from https://github.com/dart-lang/setup-dart/issues/68#issuecomment-2251116730
      - name: ðŸªª Get Id Token
        uses: actions/github-script@v6
        with:
          script: |
            let pub_token = await core.getIDToken('https://pub.dev')
            core.exportVariable('PUB_TOKEN', pub_token)
      - name: ðŸ“¢ Authenticate
        run: flutter pub pub token add https://pub.dev --env-var PUB_TOKEN
      - name: ðŸ“¦ Install dependencies
        run: flutter pub get
      - name: ðŸŒµ Dry Run
        run: flutter pub publish --dry-run
      - name: ðŸ“¢ Publish
        run: flutter pub publish -f
      - name: Add entry to Github release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{steps.changelog_reader.outputs.version}}-$GITHUB_RUN_ID
          prerelease: true
